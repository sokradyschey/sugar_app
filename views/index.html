<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glucose Tracking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img href="/images/SSC-Logo.png" height="50px" width="50px">
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            Home
          </a>
          <a class="navbar-item" href="dashboard.html">
            Dashboard
          </a>
        </div>
      </div>
    </nav>
  <section class="section">
    <div class="container">
      <div class="field">
        <label class="label">Meal of the day</label>
        <div class="control">
          <div class="select">
            <select>
              <option><span id="fasting">Morning Fasting Levels</span></option>
              <option><span id="breakfast">Breakfast</option>
              <option><span id="lunch">Lunch</span></option>
              <option><span id="dinner">Dinner</span></option>
              <option><span id="bedtime">Bedtime</span></option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Glucose Level:</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" id="glucose_level">
        </div>
      </div>
      <div class="field">
        <label class="label">Fasting?</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="question" value="1">
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="question" value="0">
            No
          </label>
        </div>
      </div>
      <div class="field">
        <label class="label">Notes</label>
        <div class="control">
          <textarea class="textarea" placeholder="Notes about your meal"></textarea>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit" onclick="submitLevels()">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light" onclick="clearForm()">Cancel</button>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="column-gap">
        <div class="box">
            <h3 class="is-size-3">Daily Summary</h3>
            <p>Daily Fasting: <span id="dailyFasting"></span></p>
            <p>Daily Breakfast: <span id="dailyBreakfast"></span></p>
            <p>Daily Lunch: <span id="dailyLunch"></span></p>
            <p>Daily Dinner: <span id="dailyDinner"></span></p>
            <p>Daily Average: <span id="dailyAvg"></span></p>
        </div>
        <div class="column-gap">
            <div class="box">
                <h3 class="is-size-3">Entries</h3>
                <div class="entryContainer">
                    <p id="trackingList"></p>
                </div>
            </div>
        </div>
    </div>
</section>
  <script src="app.js"></script>
  </body>
</html>
